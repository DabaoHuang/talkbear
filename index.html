<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=0.8,maximum-scale=2.0,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>說說熊 - 聊天室入口</title>
        <!-- CSS -->
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">    
        <!-- font-awsome -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
        <!-- JS framework -->
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
        <!-- jQuery-UI -->
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <!-- modernizr 2.8.3 -->
        <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <!-- scrolling -->
        <script lang="javascript" src="/js/CCscroll.js"></script>
        <!-- countJS -->
        <script language="JavaScript" src="/js/count.js"></script>
        <!-- Resize -->
        <script language="JavaScript" src="/js/Cresize.js"></script>
        <!-- style -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- socket.io -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    </head>

    <body>

        <header class="container-fluid"></header>

        <div class="container-fluid">
            <div class="row talkbearininderbar">
                <div class="col text-center">

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;你的名稱</div>
                                <input type="text" class="form-control">
                                <div class="input-group-addon"><i class="fa fa-location-arrow" aria-hidden="true"></i>&nbsp;來自</div>
                                <select name="location" id="" class="form-control">
                                    <option value="台北地區">台北地區</option>
                                    <option value="台中地區">台中地區</option>
                                    <option value="高雄地區">高雄地區</option>
                                    <option value="東部地區">東部地區</option>
                                </select>
                                <div class="input-group-addon">
                                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>&nbsp;年齡
                                </div>
                                <select name="age" id="" class="form-control">
                                    <option value="18-25">18-25</option>
                                    <option value="26-30">26-30</option>
                                    <option value="31-35">31-35</option>
                                    <option value="36-40">36-40</option>
                                    <option value="41-45">41-45</option>
                                    <option value="46-50">46-50</option>
                                    <option value="51-55">51-55</option>
                                    <option value="56-60">56-60</option>
                                    <option value="61-65">61-65</option>
                                    <option value="66-70">66-70</option>
                                </select>
                                <button type="submit" class="form-control btn btn-success">
                                    <i class="fa fa-rocket" aria-hidden="true"></i>&nbsp;&nbsp;進入 - Sign in
                                </button>
                            </div>
                        </div>

                </div>
            </div>

            <div class="row no-gutters"></div>


        </div>

        <footer class="container-fluid"></footer>

    </body>
   
</html>
